<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理-登录</title>
    <!-- 引入bootstrop框架-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 使用  登录验证 插件-->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body class="main_bg">
<div class="container">
    <div class="col-xs-4 col-xs-offset-4 ">
        <div class="panel panel-primary mt">
            <div class="panel-heading">
                <h4 class="panel-title">后台管理系统</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" autocomplete="off" name="username" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" autocomplete="off" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="reset" class="btn btn-default pull-left" >重置</button>
                            <button type="submit" class=" btn btn-primary pull-right">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--引入JQuery-->
<script src="lib/jquery/jquery.min.js"></script>
<!--引入框架的js部分-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入登录验证插件的JS部分-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
