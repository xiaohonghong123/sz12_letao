  <link rel="stylesheet" href="css/common.css">
</head>
<body>

      <li>

          分类管理
        </a>
        <div class="child" style="display: block;">
          <a href="first.html">一级分类</a>

<div class="lt_main">

  <!--顶部通栏-->
  <div class="topbar">
    <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a class=" pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>

  <div class="container-fluid">
    <!--面包屑导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>

      <li class="active">二级分类</li>

    <!--内容区域-->

      <button class="btn btn-default mb_20 btn_add">添加分类</button>
      <table class="table table-bordered table-hover">

          <td width="10%">序号</td>

          <td width="30%">二级分类名称</td>

        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
     <!--   <tr>
          <td >序号</td>
          <td>一级分类名称</td>

          <td>

<!--role aria sr-only: 屏幕阅读器使用-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--二级分类 添加的模态框-->
<div class="modal fade" tabindex="-1" id="add2Modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form action="" id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="dropdownText">请选择一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!--<li><a href="#">高跟鞋</a></li>-->
               <!-- 挖坑-->
              </ul>
              <!-- 用一个隐藏的input  来保存id-->
              <input type="hidden" id="categoryId" name="categoryId"/>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
          </div>
          <div class="form-group">
            <div class="upload_box">
              <button class="btn btn-default">上传图片</button>
              <!--
                1. type:file
                2. 必须指定name属性，因为后台通过这个name属性去获取图片
                3. 必须data-url：指定图片上传的地址
              -->
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default">
              <!-- 图片地址 用隐藏域存起来 -->
              <input type="hidden" id="brandLogo" name="brandLogo"/>
            </div>
          </div>
          <div class="form-group">
            <img id="upload_img" src="./images/none.png" width="100" height="100" alt=""/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary btn_secon">确定</button>
      </div>
    </div>
  </div>
</div>



<script src="lib/jquery/jquery.min.js"></script>
<!--bootstrap 框架-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--表单校验-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 进度条 -->
<script src="lib/nprogress/nprogress.js"></script>
<!-- 模板引擎 -->
<script src="lib/art-template/template-web.js"></script>
<!--使用 上传照片插件-->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/second.js"></script>

<!--模板部分==========================================-->
<script type="text/html" id = temp1>
  {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+1 + i}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img width="50" height="50" src="{{v.brandLogo?v.brandLogo:'./images/none.png'}}" alt=""/>
      </td>
    </tr>
  {{/each}}
</script>

<!--生成下拉框-->
<script type="text/html" id="temp2">
  {{each rows v i}}
  <li><a data-categoryid="{{v.id}}"  href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<!--模板部分==========================================-->
</body>
</html>
