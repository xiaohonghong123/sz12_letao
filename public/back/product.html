<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>乐淘管理系统-分类管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div class="lt_aside">
    <div class="brand">
        <a href="index.html">ITCAST</a>
    </div>
    <div class="user">
        <img src="images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    分类管理
                </a>
                <div class="child" style="display: block;">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li>
                <a class="now" href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">

    <!--顶部通栏-->
    <div class="topbar">
        <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a class=" pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>

    <div class="container-fluid">
        <!--面包屑导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>


        <!--内容区域-->
        <div class="lt_content">
            <button class="btn btn-default mb_20 btn_add">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td width="5%">序号</td>
                        <td width="25%">商品名称</td>
                        <td width="25%">商品描述</td>
                        <td width="10%">商品库存</td>
                        <td width="10%">商品尺寸</td>
                        <td width="10%">商品状态</td>
                        <td width="15%">操作</td>
                    </tr>
                </thead>
                <tbody>
                  <!-- 挖坑-->
                </tbody>

            </table>
            <!-- 分页-->
            <div class="text-right">
                <ul id="paginator">

                </ul>
            </div>

        </div>
    </div>
</div>


<!--role aria sr-only: 屏幕阅读器使用-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    <span class="glyphicon glyphicon-info-sign"></span>
                    您确定要退出后台管理系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div>
    </div>
</div>

<!--二级分类 添加的模态框-->
<div class="modal fade" tabindex="-1" id="add2Modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">编辑分类</h4>
            </div>
            <div class="modal-body">
                <form action="" id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="dropdownText">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!--<li><a href="#">高跟鞋</a></li>-->
                                <!-- 挖坑-->
                            </ul>
                            <!-- 用一个隐藏的input  来保存id-->
                            <input type="hidden" id="brandId" name="brandId"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off"  name="proName" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="proDesc" autocomplete="off"  rows="3" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off"  name="num" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off"  name="price" placeholder="请输入商品价格">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" autocomplete="off"  name="oldPrice" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" autocomplete="off" class="form-control" name="size" placeholder="请输入商品尺码">
                    </div>

                    <div class="form-group">
                        <div class="upload_box">
                            <button class="btn btn-default">上传图片</button>
                            <!--
                              1. type:file
                              2. 必须指定name属性，因为后台通过这个name属性去获取图片
                              3. 必须data-url：指定图片上传的地址
                            -->
                            <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" class="btn btn-default" multiple>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="img_box">
                            <!--<img id="upload_img" src="./images/none.png" width="100" height="100" alt=""/>-->
                            <!-- 专门设置一个隐藏域来 对付校验-->
                            <input type="hidden" name="productLogo" id="productLogo">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form" class="btn btn-primary btn_secon">确定</button>
            </div>
        </div>
    </div>
</div>



<script src="lib/jquery/jquery.min.js"></script>
<!--bootstrap 框架-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--表单校验-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 进度条 -->
<script src="lib/nprogress/nprogress.js"></script>
<!-- 模板引擎 -->
<script src="lib/art-template/template-web.js"></script>
<!--使用 上传照片插件-->
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="js/common.js"></script>
<script src="js/product.js"></script>

<!--模板部分==========================================-->
<script type="text/html" id="tpl1">
    {{each rows v i}}
    <tr>
        <td>{{(page - 1)*size+1+i}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?"上架":"下架"}}</td>
        <td>
            {{if v.statu==1 }}
            <button class="btn btn-danger">下架</button>
            {{else if v.statu==0}}
            <button class="btn btn-success">上架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="tpl2">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}

</script>


<!--模板部分==========================================-->
</body>
</html>
